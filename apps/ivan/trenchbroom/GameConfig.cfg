{
    "version": 9,
    "name": "IVAN",
    "experimental": true,
    "fileformats": [
        { "format": "Valve" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": ".pak", "format": "idpak" }
    },
    "materials": {
        "root": "textures_tb",
        "format": {
            "extensions": [".png", ".tga", ".jpg", ".jpeg"],
            "format": "image"
        }
    },
    "entities": {
        "definitions": [ "ivan.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "setDefaultProperties": true
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "clip"
            },
            {
                "name": "Skip",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "skip"
            },
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "hint"
            },
            {
                "name": "Null",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "null"
            },
            {
                "name": "Origin",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "origin"
            },
            {
                "name": "Nodraw",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "nodraw"
            },
            {
                "name": "AAATrigger",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "aaatrigger"
            }
        ]
    },
    "softMapBounds": "-16384 -16384 -16384 16384 16384 16384"
}
